<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login | Hype Lotto</title>

      <link rel="stylesheet" href="styles/style.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
      <link rel="shortcut icon" type="image/png" href="imgs/favicon.png"/>
  </head>
  <body style="overflow: hidden;">
    <div class="hero">
      <div class="overlay" style="display: flex;align-items: center;">
        <div id="login-form" class="animated bounceIn slow">
          <h1><mark class="animated fadeIn slower">Login or Signup</mark></h1>
          <form class="" action="/" method="post">
            <input type="email" class="animated fadeIn slower" id="email" name="email" value="" placeholder="Email">
            <input type="password" class="animated fadeIn slower" id="pw" name="password" value="" placeholder="Password">
            <button type="submit" class="animated fadeIn slow" id="login">Login/Sign Up</button>


          </form>

          </div>
      </div>
    </div>

  </body>
</html>
